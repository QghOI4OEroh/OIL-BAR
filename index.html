    </div>

  <main>
    <section id="catalog" class="catalog">
      <h3>Наш каталог</h3>
      <div class="catalog-items">
        <!-- Продукты будут добавляться через JavaScript -->
      </div>
    </section>
  
    <section id="order" class="order-form">
      <h3>Оформление заказа</h3>
      <form id="orderForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="city">Ваш город:</label>
        <select id="city" name="city" required>
          <option value="">Выберите город</option>
          <option value="Алматы">Алматы (2000 KZT)</option>
          <option value="Астана">Астана (1500 KZT)</option>
          <option value="Шымкент">Шымкент (2500 KZT)</option>
          <option value="Павлодар">Павлодар (1000 KZT)</option>
          <option value="Актобе">Актобе (1000 KZT)</option>
          <option value="Туркестан">Туркестан (1400 KZT)</option>
          <option value="Уральск">Уральск (1200 KZT)</option>
          <option value="Усть-Каменногорск">Усть-Каменногорск (2000 KZT)</option>
          <option value="Актау">Актау (1800 KZT)</option>
          <option value="Атырау">Атырау (1800 KZT)</option>
          <option value="Тараз">Тараз (2000 KZT)</option>
          <option value="Петропавловск">Петропавловск (700 KZT)</option>
          <option value="Кокшетау">Кокшетау (1000 KZT)</option>
          <option value="Семей">Семей (1800 KZT)</option>
        </select>

        <label for="product">Продукт:</label>
        <select id="product" name="product" required></select>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Заказать</button>
      </form>
    </section>
  </main>
